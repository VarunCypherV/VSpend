name: Build & Test Backend

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: vspendtrack
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Inject secrets into application.properties
        run: |
          cat > BackendVspend/src/main/resources/application.properties <<EOL
          spring.datasource.url=${{ secrets.MYSQL_URL }}
          spring.datasource.username=${{ secrets.MYSQL_USERNAME }}
          spring.datasource.password=${{ secrets.MYSQL_PASSWORD == 'blank' && '' || secrets.MYSQL_PASSWORD }}
          spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

          spring.jpa.hibernate.ddl-auto=update
          spring.jpa.show-sql=true
          spring.jpa.properties.hibernate.format_sql=true
          spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

          jwt.secret=${{ secrets.JWT_SECRET }}
          jwt.expiration=86400000

          spring.mail.host=smtp.gmail.com
          spring.mail.port=587
          spring.mail.username=${{ secrets.MAIL_USERNAME }}
          spring.mail.password=${{ secrets.MAIL_PASSWORD }}
          spring.mail.properties.mail.smtp.auth=true
          spring.mail.properties.mail.smtp.starttls.enable=true
          EOL

      - name: Build + Test with Maven
        run: |
          cd BackendVspend
          mvn clean install
